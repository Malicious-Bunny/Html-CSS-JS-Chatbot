<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="script/script.js" defer></script>
    <title>Hipster Tutor</title>
</head>
<body>
    <div class="container">
        <div class="title">
      <img src="styles/hologram-face_46706-123.avif" id="head" alt="nun">
        </div>
        <div class="text-area">
           <div class="chat">
            <div class="message-received"></div>
            <p id="welcome" class="received">I am your Hipster Tutor, AMA</p>
           </div>
        </div>
        <div class="options">
            <textarea name="textArea" id="txt" cols="60" rows="4" placeholder="Ask Me Anything..."></textarea>
            <button id="Send"><img class="Sen" src="resources/paper-plane-solid.svg" alt="Send" pattern="/^[\w\d]+$/gi"></button>
            <button id="clear">Clear</button>
            <button id="Voice"><img class="micro" src="resources/microphone-solid.svg" alt="micro"></button>
            <button id="MessageReader">MessageReader</button>
            <button id="ConvoReader">ConversationReader</button>
        </div>
    </div>
</body>
</html>
